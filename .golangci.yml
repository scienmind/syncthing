linters-settings:
  maligned:
    suggest-new: true

linters:
  enable-all: true
  disable:
    - goimports
    - depguard
    - lll
    - gochecknoinits
    - gochecknoglobals
    - gofmt
    - scopelint
    - gocyclo
    - funlen

service:
  golangci-lint-version: 1.19.x
  prepare:
    - rm -f go.sum # 1.12 -> 1.13 issues with QUIC-go
    - GO111MODULE=on go mod vendor
    - go run build.go assets
